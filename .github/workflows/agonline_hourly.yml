name: AgOnline hourly scrape

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl playwright
          playwright install --with-deps chromium

      - name: Run scraper (emails CSV in-memory)
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python send_mail.py     
        
      - name: Upload debug artifacts (only if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            debug_page.png
            debug_page.html
            debug_no_powerbi_frame.png
          if-no-files-found: ignore

