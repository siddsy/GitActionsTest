name: AgOnline scrape + email (test)

on:
  workflow_dispatch:
  # uncomment if you want it hourly later
  # schedule:
  #   - cron: "5 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run extraction + email
        env:
          CI: "1"
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python .github/workflows/send_mail.py

      - name: Upload xhr_dump artifact (debug)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xhr_dump
          path: xhr_dump/
